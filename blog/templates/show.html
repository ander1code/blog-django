{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <h1>{{post.titulo}}</h1>
                <p>Publicado por <b>{{autor.username}}</b> em <b>{{post.dataCriacao}}</b></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <img src="{{post.imagem.url}}" alt="" class="img-show img-responsive">
            </div>
            <div class="col-md-7">

                <p>{{post.texto}}</p>
            </div>
         </div>

        <div class="row">
            <div class="col-md-12">
                 <a href="{% url 'home' %}" class="btn btn-default col-md-1 pull-right">Voltar</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'blog.views.editar' id=post.id %}" class="btn btn-warning pull-right col-md-1">EDITAR</a>
                {%endif%}
            </div>
        </div>

    </div>

{% endblock %}
