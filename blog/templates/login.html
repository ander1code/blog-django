{% extends "base.html" %}
{% block content %}
<div class="container">
   <form method="post" id="frmLogin">
      {% csrf_token %}
      <div class="row">
         <div class="col-md-5 divCreate">
            <div class="form-group">
               <h1>Login</h1>
            </div>
            <div class="form-group">
               <label>User</label>
               <input type="text" name="username" value="admin" id="username" class="form-control">
            </div>
            <div class="form-group">
               <label>Password</label>
               <input type="password" name="password" id="password" value="Oasis1981" class="form-control">
            </div>
            <div class="row">
               <div class="form-group">
                  <input type="submit" class="btn btn-success col-md-3 pull-right btnLogin" value="Login"/>
               </div>
            </div>
         </div>
      </div>
   </form>
   <div id="logModal" class="modal fade" role="dialog">
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal">&times;</button>
           <h4 class="modal-title">Informação</h4>
         </div>
         <div class="modal-body">
           <p id="mensagem"></p>
         </div>
         <div class="modal-footer">
           <button type="button" id="btnLogin" class="btn" data-dismiss="modal">Ok</button>
         </div>
       </div>
     </div>
   </div>

   {% if user.is_authenticated %}
      <script>
        DesabilitarForm();
      </script>
   {% endif %}

   {% if statuslog == 1 %}
      <script>
         LoginSucessso();
      </script>
   {% endif %}

   {% if statuslog == 0 %}
      <script>
        LoginErro();
      </script>
   {% endif %}
</div>
{% endblock %}
