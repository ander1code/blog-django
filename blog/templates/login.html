{% extends "base.html" %}
{% block content %}
<div class="container margin-5-top-more">
   <form method="post" id="frmLogin">
      {% csrf_token %}
      <div class="row">
         <div class="col-md-offset-4 col-md-4 col-md-offset-4 divForm">
            <div class="form-group">
               <h1>Login</h1>
            </div>
            <div class="form-group">
               <label>User</label>
               <input type="text" name="username" value="anderson" id="username" class="form-control">
            </div>
            <div class="form-group">
               <label>Password</label>
               <input type="password" name="password" id="password" value="@bl0gDj@ng0#2023" class="form-control">
            </div>
            <div class="row">
               <div class="form-group">
                  <input type="submit" class="btn btn-success col-md-3 pull-right btnLogin" value="Login" />
               </div>
            </div>
         </div>
      </div>
   </form>
   <div id="logModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal">&times;</button>
               <h4 class="modal-title">Information</h4>
            </div>
            <div class="modal-body">
               <p id="mensagem"></p>
            </div>
            <div class="modal-footer">
               <button type="button" id="btnLogin" class="btn" data-dismiss="modal">Ok</button>
            </div>
         </div>
      </div>
   </div>

   {% if user.is_authenticated %}
   <script>
      DisableForm();
   </script>
   {% endif %}

   {% if statuslog == 1 %}
   <script>
      SuccessfullyLogin();
   </script>
   {% endif %}

   {% if statuslog == 0 %}
   <script>
      LoginError();
   </script>
   {% endif %}
</div>
{% endblock %}
